paths:
  /developer:
    get:
      tags:
      - üñ•Ô∏è Developer
      summary: Read all developers
      operationId: getDevelopers
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Developer'
    post:
      tags:
      - üñ•Ô∏è Developer
      summary: Create a new developer
      operationId: createDeveloper
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Monty Burns
                email:
                  type: string
                  example: smithers@burns.com
                description:
                  type: string
                  example: Excellent!
                image:
                  type: string
                  example: http://something.com
                location:
                  type: string
                  example: Armonk, NY
                latitude:
                  type: number
                  format: float
                  example: 41.1328412
                longitude:
                  type: number
                  format: float
                  example: -73.7492039
                public:
                  type: integer
                  example: 0                  
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Developer'
  /developer/{id}:
    parameters:
    - name: id
      in: path
      description: ID field for desired developer
      required: true
      schema:
        type: string
        format: uuid
    get:
      tags:
      - üñ•Ô∏è Developer
      summary: Read specific developer by ID
      operationId: getDeveloperByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Developer'
    put:
      tags:
      - üñ•Ô∏è Developer
      summary: Update specific developer by ID
      operationId: updateDeveloper
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Monty Burns
                email:
                  type: string
                  example: smithers@burns.com
                description:
                  type: string
                  example: Excellent!
                image:
                  type: string
                  example: http://something.com
                location:
                  type: string
                  example: Armonk, NY
                latitude:
                  type: number
                  format: float
                  example: 41.1328412
                longitude:
                  type: number
                  format: float
                  example: -73.7492039
                public:
                  type: integer
                  example: 0                  
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Developer'
    delete:
      tags:
      - üñ•Ô∏è Developer
      summary: Delete specific developer by ID
      operationId: deleteDeveloperByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
  /developer/{id}/note:
    parameters:
    - name: id
      in: path
      description: ID field for desired developer
      required: true
      schema:
        type: string
        format: uuid
    get:
      tags:
      - üñ•Ô∏è Developer
      summary: Get notes associated with a developer by their ID
      operationId: getDeveloperNotesByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    developer_id:
                      type: string
                      format: uuid
                    activity_id:
                      type: string
                      format: uuid
                    activity_name:
                      type: string
                      example: Conference
                    full_text:
                      type: string
                      example: 'IBM was here.'
