tags:
- name: üñºÔ∏è Media
  description: Media (image files) associated with content aggregation
paths:
  /media:
    get:
      tags:
      - üñºÔ∏è Media
      summary: Read all available media
      operationId: getMedias
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Media'
    post:
      tags:
      - üñºÔ∏è Media
      summary: Create a new media reference
      operationId: createMedia
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  example: http://something.com
                keywords:
                  type: string
                  example: eagle,landed,moon
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'   
  /media/{id}:        
    parameters:
    - name: id
      in: path
      description: ID field for desired media reference
      required: true
      schema:
        type: string
        format: uuid      
    get:
      tags:
      - üñºÔ∏è Media
      summary: Read specific media reference by ID
      operationId: getMediaByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'      
    put:
      tags:
      - üñºÔ∏è Media
      summary: Update specific media reference by ID
      operationId: updateMedia
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  example: http://something.com
                keywords:
                  type: string
                  example: eagle,landed,moon
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
    delete:
      tags:
      - üñºÔ∏è Media
      summary: Delete specific media reference by ID
      operationId: deleteMediaByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid                                                              
components:
  schemas:
    Media:
      required:
      - url
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        url:
          type: string
          example: http://something.com
        keywords:
          type: string
          example: eagle,landed,moon
          