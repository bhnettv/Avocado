paths:
  /label:
    get:
      tags:
      - üè∑Ô∏è Label
      summary: Read all available labels
      operationId: getLabels
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'label.yaml#/components/schemas/Label'
    post:
      tags:
      - üè∑Ô∏è Label
      summary: Create a new label
      operationId: createLabel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: IBM
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: 'label.yaml#/components/schemas/Label'        
  /label/{id}:
    parameters:
    - name: id
      in: path
      description: ID field for desired label
      required: true
      schema:
        type: string
        format: uuid      
    get:
      tags:
      - üè∑Ô∏è Label
      summary: Read specific label by ID
      operationId: getLabelByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: 'label.yaml#/components/schemas/Label'
    put:
      tags:
      - üè∑Ô∏è Label
      summary: Update specific label by ID
      operationId: updateLabel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: IBM
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: 'label.yaml#/components/schemas/Label'
    delete:
      tags:
      - üè∑Ô∏è Label
      summary: Delete specific label by ID
      operationId: deleteLabelByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
components:
  schemas:
    Label:
      required:
      - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
          example: IBM  
