tags:
- name: ðŸ‘” Role
  description: Logical groupings of developers (tagging)
paths:
  /role:
    get:
      tags:
      - ðŸ‘” Role
      summary: Read all available roles
      operationId: getRoles
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    name:
                      type: string
                      example: Engineer
                    count:
                      type: integer
                      example: 0
    post:
      tags:
      - ðŸ‘” Role
      summary: Create a new role
      operationId: createRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Engineer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
  /role/{id}:
    parameters:
    - name: id
      in: path
      description: ID field for desired role
      required: true
      schema:
        type: string
        format: uuid
    get:
      tags:
      - ðŸ‘” Role
      summary: Read specific role by ID
      operationId: getRoleByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
    put:
      tags:
      - ðŸ‘” Role
      summary: Update specific role by ID
      operationId: updateRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Engineer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
    delete:
      tags:
      - ðŸ‘” Role
      summary: Delete specific role by ID
      operationId: deleteRoleByID
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
  /role/name/{prefix}:
    parameters:
    - name: prefix
      in: path
      description: Prefix for a given role
      required: true
      schema:
        type: string
        example: Eng
    get:
      tags:
      - ðŸ‘” Role
      summary: Search for role with given value
      operationId: searchRoleByName
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    name:
                      type: string
                      example: Engineer
components:
  schemas:
    Role:
      required:
      - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
          example: Engineer
